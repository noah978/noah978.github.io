<section class="comments">
  <div id="graphcomment"></div>
  <script type="text/javascript">
    var __semio__params = {
      graphcommentId: '{{ site.graphcomment.id }}',
      behaviour: {
        uid: '{{ page.id }}',
      },
    };

    function __semio__onload() {
      __semio__gc_graphlogin(__semio__params)
    };
    (function() {
      var gc = document.createElement('script');
      gc.type = 'text/javascript'; gc.async = true;
      gc.onload = __semio__onload; gc.defer = true;
      gc.src = 'https://integration.graphcomment.com/gc_graphlogin.js?' + Date.now();
      (document.getElementById('graphcomment') || document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(gc);
    })();
  </script>
</section>
